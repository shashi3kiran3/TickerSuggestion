  </g>
  
  <!-- Text -->
  <text x="170" y="70" font-family="Arial, Helvetica, sans-serif" font-size="40" fill="white" font-weight="bold">
    SHASHI
  </text>
  
  <!-- Tagline -->
  <text x="170" y="105" font-family="Arial, Helvetica, sans-serif" font-size="18" fill="rgba(255,255,255,0.3)">
    Smart Hub for Analytics, Stocks, Hedging & Insights
  </text>

  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="0%">
